<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Group List</title>

  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <div id="app">
    <div id="menu">
      <button class="menu-button">
        <img src="assets/message.svg" alt="" srcset="">
      </button>
      <button class="menu-button active">
        <img src="assets/people.svg" alt="" srcset="">
      </button>
      <button class="menu-button">
        <img src="assets/orange.svg" alt="" srcset="">
      </button>
      <button class="menu-button">
        <img src="assets/gear.svg" alt="" srcset="">
      </button>
    </div>
    <main>
      <header>
        <a href="#">

          <span class="go-back">
            <img src="assets/arrow-left.svg" alt="" srcset=""> Groups
          </span>
        </a>
        <div id="switcher">
          <button class="left active" id="grid-layout"><img src="assets/grid.svg" alt="grid" ></button>
          <button class="right" id="row-layout"><img src="assets/row.svg" alt="row" ></button>
        </div>
      </header>
      <div id="content" class="grid">
        <div class="card" >
          <div class="card-content">a</div>
        </div>
        <div class="card" >
          <div class="card-content">b</div>
        </div>
        <div class="card" >
          <div class="card-content">c</div>
        </div>
        <div class="card" >
          <div class="card-content">d</div>
        </div>
        <div class="card" >
          <div class="card-content">e</div>
        </div>
        <div class="card" >
          <div class="card-content">f</div>
        </div>
        <div class="card" >
          <div class="card-content">g</div>
        </div>
        <div class="card" >
          <div class="card-content">h</div>
        </div>
        <div class="card" >
          <div class="card-content">i</div>
        </div>

      </div>
    </main>
  </div>
</body>
</html>
